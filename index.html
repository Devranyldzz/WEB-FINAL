<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Kayıt Formu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="form">
                <h2>Kullanıcı Kayıt Formu</h2>
                <form action="register.php" method="post" id="registerForm">
                    <div class="form-group">
                        <label for="name"><i class="fas fa-user"></i> İsim</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="surname"><i class="fas fa-user-tag"></i> Soyisim</label>
                        <input type="text" id="surname" name="surname" required>
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> E-posta</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Şifre</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password"><i class="fas fa-lock"></i> Şifreyi Onayla</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                    <div class="form-group">
                        <label for="dob"><i class="fas fa-calendar"></i> Doğum Tarihi</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <div class="form-group">
                        <label for="gender"><i class="fas fa-venus-mars"></i> Cinsiyet</label>
                        <select id="gender" name="gender" required>
                            <option value="male">Erkek</option>
                            <option value="female">Kadın</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit">Kayıt Ol</button>
                    </div>
                    <div class="form-group">
                        <p class="info-text">Lütfen kayıt olduktan sonra sayfayı kapatmayınız. 2 saniye içinde kayıt olan kişileri göreceksiniz.</p>
                    </div>
                </form>
            </div>
            <div class="info">
                <h2>Bilgilendirme</h2>
                <p>Şifreniz en az 8 karakter uzunluğunda olmalıdır.</p>
                <p>Doğum tarihinizi seçmek için bir tarih seçici kullanabilirsiniz.</p>
                <p>phpmyadmin: <a href="http://localhost/phpmyadmin/index.php?route=/sql&db=kullanicilar&table=users&pos=0">tıklayınız</a></p>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
